<html>

    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">   
</head>
<body>
<section id="banner">
    <img src="images/logo1.png" class="logo">
    <div class="banner-text">
        <h1>Travel Guide</h1>
        <p>A Destination For The New Millennium</p>
        <div class="bannerbtn">
            <a href="city.html"><span></span>EXPLORE</a>
            
        </div>
    </div>
</section>
<div id="sdieNav">
    <nav>
    <ul>
        <li><a href="city.html">EXPLORE</a></li>
       <li><a href="feedback.html">FEEDBACK</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
        
        
        
        
   </ul>
    </nav>
</div>
<div id="menuBtn">
    <img src="images/menu.png" id="menu">

</div>
<script>
var menuBtn =document.getElementById("menuBtn")
var sdieNav =document.getElementById("sdieNav")
var menu =document.getElementById("menu")
menuBtn.onclick = function(){
    if(sdieNav.style.right == "-250px"){
        sdieNav.style.right = "0";
        menu.src = "images/close.png";
    }
    else{
        sdieNav.style.right = "-250px";
        menu.src = "images/menu.png";
    }
}
</script>
    
</body>
</html>

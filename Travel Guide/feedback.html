<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="home">
        <a href="index.html">
        <img src="images/home.png">
        </a>
        </div>    
    <div class="white-box">
        
        <div class="text">
            
            <h1>Feedback</h1>
            <p>Let us know,
            What you think</p>
            <p>Rating:</p>
                    <div class="rating">
                    <input type="radio" class="b" name="rating" value="excellent">
                    <label for="excellent">Excellent</label><br>
                    <input type="radio" class="b"  name="rating" value="very good">
                    <label for="very good">Very Good</label><br>
                    <input type="radio" class="b" name="rating" value="good">
                    <label for="good">Good</label><br>
                    <input type="radio" class="b" name="rating" value="not bad">
                    <label for="not bad">Not Bad</label><br>
                    <input type="radio"  class="b" name="rating" value="bad">
                    <label for="bad">Bad</label>
                    </div>
                    <br> 
                    <div class="form">
                    <label for="message">Write Your Feedback:</label>
                    <textarea name="message"  placeholder="Enter" rows="4" cols="50"> </textarea> 
                    <br>
                    <label for="message">Name</label>
                    <input type="text" class="b"  name="name" rows="4" >
                    <br>
                    <label for="message">Email</label>
                    <input type="email" class="b"  name="email" rows="4">
                    <br>
                    <label for="message">Location Visited</label>
                    <input type="text" class="b"  name="location_visited" required rows="4">
                    <br>
                    <input type="submit" class="button" value="Submit">
                    </div>
                    <div class="svg-image"><img src="images/undraw_file_analysis_8k9b.svg"></div>
        </div>

    </div>
    

    
</body>
</html>
